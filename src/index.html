<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="game.js"></script>
  <title>NonoPixler</title>
</head>
<body>
  <main>
    <dialog id="new-game-dialog">
      <form>
        <h2>Start new game</h2>
        <p>
          Sizes are specified in blocks of 5×5 cells each.
        </p>
        <div class="p">
          <label>
            Width:
            <input type="number" name="width" min="1" max="20" required>
          </label>
        </div>
        <div class="p">
          <label>
            Height:
            <input type="number" name="height" min="1" max="20" required>
          </label>
        </div>
        <div class="p">
          <label>
            Fill rate:
            <div class="labled-slider">
              <input type="range" name="fillRate" min="15" max="85" step="5" value="40" required>
              <ul>
                <li>15%</li>
                <li>50%</li>
                <li>85%</li>
              </ul>
            </div>
            <span class="value"></span>
          </label>
        </div>
        <div>
          <button type="button" class="cancel">Cancel</button>
          <button type="submit">Start</button>
        </div>
      </form>
    </dialog>
    <dialog id="reset-game-dialog">
      <form>
        <h2>Reset game</h2>
        <p>
          Are you sure? Your history will be cleared as well.
        </p>
        <div>
          <button type="button" class="cancel">Cancel</button>
          <button type="submit">Ok</button>
        </div>
      </form>
    </dialog>
    <dialog id="bad-link-dialog">
      <form>
        <h2>Sorry, this URL is broken</h2>
      <p id="bad-link-dialog-message"></p>
      <div>
        <button formmethod="dialog">Ok</button>
      </div>
      </form>
    </dialog>
    <dialog id="win-dialog">
      <form>
        <h2>You solved the riddle!</h2>
      <p></p>
      <div>
        <button formmethod="dialog">Ok</button>
      </div>
      </form>
    </dialog>
    <section>
      <p>
        <button id="new-game-button">New Game</button>
        <button id="reset-game-button">Reset Game</button>
      </p>
      <p class="controls">
        <button id="solution-button">Show solution</button>
        <button id="check-button">Check</button>
        <button id="undo-button">←</button>
        <button id="redo-button">→</button>
      </p>
    </section>
    <section>
        <details>
          <summary>More Settings</summary>
          <label>
            Force square fields:
            <input type="checkbox" id="square-fields-checkbox">
          </label>
          <label>
            Enable drawing:
            <input type="checkbox" id="enable-drawing-checkbox" checked>
          </label>
          <label>
            Allow alternative solutions:
            <input type="checkbox" id="alternative-solutions-checkbox">
          </label>
        </details>
    </section>
    <div class="game">
      
    </div>
  </main>
</body>
</html>
