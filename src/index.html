<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="game.js"></script>
  <title>NonoPixler</title>
</head>
<body>
  <main>
    <dialog id="new-game-dialog">
      <form>
        <h2>Start new game</h2>
        <p>
          Sizes are specified in blocks of 5√ó5 cells each.
        </p>
        <div class="p">
          <label>
            Width:
            <input type="number" name="width" min="1" max="20" required>
          </label>
        </div>
        <div class="p">
          <label>
            Height:
            <input type="number" name="height" min="1" max="20" required>
          </label>
        </div>
        <div class="p">
          <label>
            Fill rate:
            <div class="labled-slider">
              <input type="range" name="fillRate" min="15" max="85" step="5" value="40" required>
              <ul>
                <li>15%</li>
                <li>50%</li>
                <li>85%</li>
              </ul>
            </div>
            <span class="value"></span>
          </label>
        </div>
        <div>
          <button type="button" class="cancel">Cancel</button>
          <button type="submit">Start</button>
        </div>
      </form>
    </dialog>
    <dialog id="reset-game-dialog">
      <form>
        <h2>Reset game</h2>
        <p>
          Are you sure? Your history will be cleared as well.
        </p>
        <div>
          <button type="button" class="cancel">Cancel</button>
          <button type="submit">Ok</button>
        </div>
      </form>
    </dialog>
    <dialog id="saved-games-dialog">
      <form>
        <h2>Saved games</h2>
        <p>
          All the games saved when playing.
        </p>
        <table>
          <tr>
            <th>Name</th>
            <th>Save time</th>
          </tr>
        </table>
        <div>
          <button formmethod="dialog">Close</button>
        </div>
      </form>
    </dialog>
    <dialog id="bad-link-dialog">
      <form>
        <h2>Sorry, this URL is broken</h2>
      <p id="bad-link-dialog-message"></p>
      <div>
        <button formmethod="dialog">Ok</button>
      </div>
      </form>
    </dialog>
    <dialog id="win-dialog">
      <form>
        <h2>You solved the riddle!</h2>
      <p></p>
      <div>
        <button formmethod="dialog">Ok</button>
      </div>
      </form>
    </dialog>
    <section>
      <p>
        <button id="new-game-button" title="Start a new game">New Game</button>
        <button id="reset-game-button" title="Clear the game field">Reset Game</button>
        <button id="save-game-button" title="Save the current game">Save Game</button>
        <button id="open-saved-games-button" title="Select a game to load">Load Game</button>
      </p>
      <p class="controls">
        <button id="solution-button" title="Superimpose the solution">Show solution</button>
        <button id="check-button" title="Check if the game is solved">Check</button>
        <button id="undo-button" title="Undo">‚Üê</button>
        <button id="redo-button" title="Redo">‚Üí</button>
      </p>
    </section>
      </p>
    </section>
    <section>
        <details>
          <summary>More Settings</summary>
          <label title="Force the fields to be square and enable scrolling">
            Force square fields:
            <input type="checkbox" id="square-fields-checkbox">
          </label>
          <label title="Allows holding and dragging with the mouse to select multiple fields">
            Enable drawing:
            <input type="checkbox" id="enable-drawing-checkbox" checked>
          </label>
          <label title="Let the game detect any correct solution as a win state">
            Allow alternative solutions:
            <input type="checkbox" id="alternative-solutions-checkbox">
          </label>
          <label title="Select where to show the game field on screen">
            Game field position:
            <select id="field-justify-select">
              <option value="left" title="Left">üëà</option>
              <option value="center" title="Center" selected>üëá</option>
              <option value="right" title="Right">üëâ</option>
            </select>
          </label>
        </details>
    </section>
    <div class="game-container">
      <div class="game center">
      
      </div>
    </div>
  </main>
</body>
</html>
